<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Page</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
</head>
<body>
    <div class="expense-container">
        <h2>Track Your Expenses</h2>
        <form id="expenseForm">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>
            <label for="category">Category:</label>
            <!-- <select id="category" name="category" required>
                <option value="food">Food</option>
                <option value="transportation">Transportation</option>
                <option value="utilities">Utilities</option>
                <option value="entertainment">Entertainment</option>
                <option value="other">Other</option>
            </select> -->
            <p>Your expenses will be automatically categorised by our AI</p>
            <button type="submit">Add Expense</button>
        </form>
        <div id="message"></div>
    </div>
    <div class="view-expenses">
        <h3>Your Expenses</h3>
        <ul id="expenseList"></ul>
    </div>
    <div id="row">
        <p>Click below to open the checkout page in current tab</p>
        <button id="renderBtn">Pay Now</button>
    </div>
    <div id="logout">
        <button id="logoutBtn">Sign Out</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script>
        const cashfree = Cashfree({
            mode: "sandbox",
        });
        document.getElementById("renderBtn").addEventListener("click", async () => {

            const token = localStorage.getItem('token');

            try{
                const response = await axios.post('http://localhost:3000/payment/create-order',null,{ headers: { "Authorization": `Bearer ${token}` }});
                const data = response.data;
                const paymentSessionId = data.paymentSessionId;

                let checkoutOptions = {
                    paymentSessionId: paymentSessionId,
                    redirectTarget: "_self",
                };
                
                await cashfree.checkout(checkoutOptions);
            }catch(err){
                console.error('Error cashfreePage:',err);
            }

            
        });
    </script>
    
</body>
</html>
