<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-card card">
            <div class="passRE">
                <h2>Reset your Password</h2>
                <form id="passwordReset">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Sign Up</button>
                </form>
                <div id="message-pass"></div>
                <p>Reset your password? <a href="loginPage.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.getElementById('passwordReset').addEventListener('submit', async (event)=>{
            event.preventDefault()
            const token = new URLSearchParams(window.location.search).get('token');
            const div = document.getElementById('message-pass')
            const para = document.createElement('p')
            const data = {
                email: event.target.email.value,
                password: event.target.password.value
            }
            try {
                const response = await axios.post(`/user/updatePass?token=${token}`,data)
                if(!response){
                    para.innerText = "Error updating password"
                }else{
                    para.innerText = "Password updated Successfully"
                }
                div.appendChild(para)
            } catch (error) {
                console.error("Password reset failed. Check backend", error)
            }
            
        })
    </script>
</body>
</html>
